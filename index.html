<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">library</div>
            <button class="login-button">Log in</button>
        </div>
    
        <div class="main">
            <div class="add-button-container">
                <dialog class="dialog-box">
                    <div class="dialog-div">
                        <form class="dialog-form">
                            <p class="dialog-title">Add new book</p>
                            
                            <input type="text" placeholder="Title" class="dialog-book-title">
                            <input type="text" placeholder="Author" class="dialog-book-author">
                            <input type="number" placeholder="Pages" class="dialog-book-pages">
                            <div class="status-checkbox">
                                Have you read it?
                                <input type="checkbox" id="check" class="reading-status">
                            </div>
                            <button type="submit" class="submit-book-button">Submit</button>
                        </form>
                    </div>
                </dialog>

                <button class="add-book-button">+ Add book</button>
            </div>
            <div class="card-container">
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
